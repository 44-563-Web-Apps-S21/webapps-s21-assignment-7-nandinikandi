<!DOCTYPE html>
<html lang="en">

<head>
  <title>countdown</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <br>
  <div class="container">

    <h2>Nandini Kandi reaction timer</h2>

    <p id="target">Your time</p>
    <p id="countdown">Count</p>

    <button class="btn btn-primary" onclick="startTime()"> Start Timer </button>
    <button id="react" class="btn btn-primary" onclick="recordReact()"> React Now </button>

  </div>

  <script>

    myTime = undefined;

    function recordReact() {
      myTime = Date.now();
      console.log("Time : " + myTime);
    }

    function startTime() {

      for (var i = 0; i < 4; i++) {

        setTimeout(function (i) {
          document.getElementById("countdown").innerHTML = i
        }, ((3 - i) * 1000), i)

      }

      setTimeout(function (i) {
        if (myTime == undefined) {
          document.getElementById("target").innerHTML = "Too Slow"
          document.getElementById("react").classList.add("btn-danger");
          document.getElementById("react").classList.remove("btn-primary");
        }
        else {
          var buttonTime = Date.now();
          var elapsedTime = buttonTime - myTime;
          document.getElementById("target").innerHTML = "Time was " + elapsedTime;
          document.getElementById("react").classList.add("btn-success");
          document.getElementById("react").classList.remove("btn-primary");
        }
      }, 3000)
    }

  </script>

</body>

</html>
